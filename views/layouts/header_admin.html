<header class="appbar mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
          mdui-drawer="{target: '#left-drawer', swipe: true}">
      <i class="mdui-icon material-icons">menu</i>
    </span>
        <a href="/" class="mdui-typo-headline mdui-hidden-xs">学生作业管理系统</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '刷新'}">
          <i class="mdui-icon material-icons">refresh</i>
        </a>
    </div>
</header>
<div class="mdui-drawer" id="left-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">

        <a class="mdui-list-item mdui-ripple" href="/admin">
            <i class="
              mdui-list-item-icon
              mdui-icon
              material-icons
              mdui-text-color-blue"
            >near_me</i>
            <div class="mdui-list-item-content">首页</div>
        </a>
        <a class="mdui-list-item mdui-ripple" href="/admin/tasks">
            <i class="
              mdui-list-item-icon
              mdui-icon
              material-icons
              mdui-text-color-teal"
            >bubble_chart</i>
            <div class="mdui-list-item-content">所有任务</div>
        </a>
        <a class="mdui-list-item mdui-ripple" href="/admin/jobs">
            <i class="
              mdui-list-item-icon
              mdui-icon
              material-icons
              mdui-text-color-orange"
            >layers</i>

            <div class="mdui-list-item-content">已提交作业</div>
        </a>
        <a class="mdui-list-item mdui-ripple" href="/admin/users">
            <i class="
              mdui-list-item-icon
              mdui-icon
              material-icons
              mdui-text-color-green"
            >face</i>
            <div class="mdui-list-item-content">学生</div>
        </a>
        <div class="mdui-list-item mdui-ripple" onclick="logout()">
            <i class="
              mdui-list-item-icon

              material-icons
              mdui-text-color-red"
            >power_settings_new</i>
            <div class="mdui-list-item-content">退出登录</div>
        </div>
    </div>
